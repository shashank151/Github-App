<div class="container">
    <div>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand" href="#" style="color: whitesmoke">
                <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                GitHub-APP
            </a>
        </nav>
    </div>
    <br>
    <br>
    <div class="d-flex justify-content-center">
        <div class="col-sm-4">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <br>
            <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email"
                placeholder="Username or Email address" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
                required>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signinFunction()">Sign in</button>
        </div>
    </div>
</div>
